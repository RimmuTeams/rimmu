<!DOCTYPE html>
<!--[if IE 8]>    <html class="no-js ie8 ie" lang="en"> <![endif]-->
<!--[if IE 9]>    <html class="no-js ie9 ie" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<title>Login | Rimmu</title>
		<meta name="description" content="">
		<meta name="author" content="Rimmu Team">
		<meta name="robots" content="index, follow">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- CSS styles -->
		<link rel='stylesheet' type='text/css' href='css/dark.css'>
		
		<link rel="stylesheet" type="text/css" href="font/css/fontello.css" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600,700' rel='stylesheet' type='text/css'>
		
		<!-- Fav and touch icons -->
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/icons/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/icons/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="img/icons/apple-touch-icon-57-precomposed.png">
		
		<!-- JS Libs -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/libs/jquery.js"><\/script>')</script>
		<script src="js/libs/modernizr.js"></script>
		<script src="js/libs/selectivizr.js"></script>
				
	</head>
	<body>
		
		<!-- Main page container -->
		<section class="container login" role="main">
				
			<center>
				<a href="singup.html" class="brand-login"></a>
			</center>
			
			<div class="data-block">
				<div class="data-container">

					<form method="post" action="" novalidate>
						<fieldset>
							<div class="control-group">
								<label class="control-label" for="login">Email</label>
								<div class="controls">
									<input id="icon" type="text" placeholder="Your email" name="login" required data-validation-required-message="You must fill in your username.">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="password">Password</label>
								<div class="controls">
									<input id="password" type="password" placeholder="Password" name="password" required data-validation-required-message="You must fill in your password.">
									<label class="checkbox">
										<input id="optionsCheckbox" type="checkbox" value="option1"> Remember me
									</label>
								</div>
							</div>
							<div class="form-actions">
								<button class="btn btn-block btn-large btn-inverse btn-alt" type="submit"><span class="awe-signin"></span> Log in</button>
							</div>
						</fieldset>
					</form>

				</div>
			</div>

			<ul class="login-footer">
				<li><a href="#"><small>Lost Something?</small></a></li>
			</ul>
			
		</section>
		<!-- /Main page container -->

		
		
	</body>

	<!-- Scripts -->
	<!-- Bootstrap validation -->
	<script src="js/plugins/bootstrapValidation/jqBootstrapValidation.min.js"></script>
	<script>
		$(document).ready(function() {

			$("input").jqBootstrapValidation({
				submitSuccess: function($form, event) {
					event.preventDefault();
				}
			});

		});
	</script>
</html>
